{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
    <h2>Register for free</h2>
{% endblock page_header %}
{% block content %}

    <form method='post' action="{% url 'faceapp:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
            <button name="submit" class="btn btn-primary">Register</button>
        <input type='hidden' name='next' value="{% url 'faceapp:index' %}"/>
    </form>

{% endblock content %}
